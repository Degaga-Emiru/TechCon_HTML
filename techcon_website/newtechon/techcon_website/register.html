<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
            animation: fadeInDown 1.5s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Navigation Styles */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffdd57; /* Hover color */
            transform: scale(1.1); /* Slight zoom effect */
        }

        /* Main Content Styles */
        main {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1.5s ease-in-out;
        }

        /* Form Styles */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        form label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            color: #007BFF;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form input[type="password"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5); /* Glow effect */
        }

        form input[type="checkbox"] {
            margin-right: 10px;
        }

        form button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slight zoom effect */
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
            animation: fadeInUp 1.5s ease-in-out;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        /* Animations */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }

            form {
                padding: 15px;
            }

            form input[type="text"],
            form input[type="email"],
            form input[type="password"] {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header> 
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul> 
        </nav>
    </header>   
    <main>
        <form>
            <label for="fullName">Full Name (8-12 characters):
                <input type="text" id="fullName" name="fullName" required minlength="8" maxlength="12" placeholder="Enter your full name">
            </label>

            <label for="email">Email:
                <input type="email" id="email" name="email" required placeholder="example@domain.com">
            </label>

            <label for="password">Password (8-12 characters):
                <input type="password" id="password" name="password" required minlength="8" maxlength="12" placeholder="Enter your password">
            </label>

            <label for="confirm-password">Confirm Password:
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
            </label>

            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="/terms" target="_blank">terms and conditions</a>.
            </label>

            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
